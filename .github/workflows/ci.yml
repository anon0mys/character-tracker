name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    uses: ./.github/workflows/build-and-test.yml
    with:
      include_pr_tags: true
    secrets: inherit

  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install Yarn dependencies
        run: yarn install --frozen-lockfile

      - name: Run TypeScript type check
        run: yarn tsc --noEmit

  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: [build-and-test, typecheck]

    services:
      postgres:
        image: postgres:12-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      RAILS_ENV: test
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/character_tracker_test
      IMAGE_TAG: ${{ needs.build-and-test.outputs.image-tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Docker image
        run: |
          docker pull ${{ env.IMAGE_TAG }}

      - name: Set up database and verify build
        run: |
          docker run --rm \
            --network host \
            -e RAILS_ENV=test \
            -e DATABASE_URL=postgresql://postgres:postgres@localhost:5432/character_tracker_test \
            -e BUNDLE_PATH=/usr/local/bundle \
            -e BUNDLE_WITHOUT="" \
            ${{ env.IMAGE_TAG }} \
            sh -c "ls -la app/assets/builds/ && bin/rails db:create db:schema:load && bin/rails assets:precompile"
