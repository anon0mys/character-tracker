name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=ref,event=pr

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: build
    
    services:
      postgres:
        image: postgres:12-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      RAILS_ENV: test
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/character_tracker_test
      RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY || '' }}
      IMAGE_TAG: ghcr.io/${{ github.repository }}:${{ github.event.pull_request.base.ref || github.ref_name }}-${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Docker image
        run: |
          docker pull ${{ env.IMAGE_TAG }}

      - name: Set up database
        run: |
          docker run --rm \
            --network host \
            -e RAILS_ENV=test \
            -e DATABASE_URL=postgresql://postgres:postgres@localhost:5432/character_tracker_test \
            -e RAILS_MASTER_KEY="${{ secrets.RAILS_MASTER_KEY || '' }}" \
            ${{ env.IMAGE_TAG }} \
            bin/rails db:create db:schema:load

      - name: Run RSpec tests
        run: |
          docker run --rm \
            --network host \
            -e RAILS_ENV=test \
            -e DATABASE_URL=postgresql://postgres:postgres@localhost:5432/character_tracker_test \
            -e RAILS_MASTER_KEY="${{ secrets.RAILS_MASTER_KEY || '' }}" \
            -e COVERAGE=true \
            -v "${{ github.workspace }}/coverage:/app/coverage" \
            ${{ env.IMAGE_TAG }} \
            bundle exec rspec

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/.resultset.json
          fail_ci_if_error: false

  lint:
    name: Lint Ruby Code
    runs-on: ubuntu-latest
    needs: build

    env:
      IMAGE_TAG: ghcr.io/${{ github.repository }}:${{ github.event.pull_request.base.ref || github.ref_name }}-${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Docker image
        run: |
          docker pull ${{ env.IMAGE_TAG }}

      - name: Run RuboCop
        run: |
          docker run --rm \
            ${{ env.IMAGE_TAG }} \
            bundle exec rubocop

  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'

      - name: Install Yarn dependencies
        run: yarn install --frozen-lockfile

      - name: Run TypeScript type check
        run: yarn tsc --noEmit

  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    needs: [test, lint, typecheck]

    services:
      postgres:
        image: postgres:12-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      RAILS_ENV: test
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/character_tracker_test
      IMAGE_TAG: ghcr.io/${{ github.repository }}:${{ github.event.pull_request.base.ref || github.ref_name }}-${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Docker image
        run: |
          docker pull ${{ env.IMAGE_TAG }}

      - name: Build assets
        run: |
          docker run --rm \
            ${{ env.IMAGE_TAG }} \
            sh -c "yarn build && yarn build:css"

      - name: Set up database and verify build
        run: |
          docker run --rm \
            --network host \
            -e RAILS_ENV=test \
            -e DATABASE_URL=postgresql://postgres:postgres@localhost:5432/character_tracker_test \
            ${{ env.IMAGE_TAG }} \
            sh -c "bin/rails db:create db:schema:load && bin/rails assets:precompile"
