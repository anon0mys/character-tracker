name: Build and Test

on:
  workflow_call:
    inputs:
      include_pr_tags:
        description: 'Include PR tags in metadata'
        required: false
        type: boolean
        default: false
    outputs:
      image-tag:
        description: 'The Docker image tag'
        value: ${{ jobs.build.outputs.image-tag }}

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.image-tag.outputs.tag }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,prefix={{branch}}-,format=long
            type=ref,event=branch
            type=ref,event=pr

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Set image tag output
        id: image-tag
        run: |
          # For PRs, use pr-{number} tag format (matches metadata action)
          # For pushes, use {branch}-{sha} format
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            TAG="ghcr.io/${{ github.repository }}:pr-${{ github.event.pull_request.number }}"
          else
            TAG="ghcr.io/${{ github.repository }}:${{ github.ref_name }}-${{ github.sha }}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "IMAGE_TAG=$TAG" >> $GITHUB_OUTPUT

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: build
    
    services:
      postgres:
        image: postgres:12-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      RAILS_ENV: test
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/character_tracker_test
      RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY || '' }}
      IMAGE_TAG: ${{ needs.build.outputs.image-tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Docker image
        run: |
          docker pull ${{ env.IMAGE_TAG }}

      - name: Set up database
        run: |
          docker run --rm \
            --network host \
            -e RAILS_ENV=test \
            -e DATABASE_URL=postgresql://postgres:postgres@localhost:5432/character_tracker_test \
            -e RAILS_MASTER_KEY="${{ secrets.RAILS_MASTER_KEY || '' }}" \
            ${{ env.IMAGE_TAG }} \
            bin/rails db:create db:schema:load

      - name: Run RSpec tests
        run: |
          docker run --rm \
            --network host \
            -e RAILS_ENV=test \
            -e DATABASE_URL=postgresql://postgres:postgres@localhost:5432/character_tracker_test \
            -e RAILS_MASTER_KEY="${{ secrets.RAILS_MASTER_KEY || '' }}" \
            -e COVERAGE=true \
            -v "${{ github.workspace }}/coverage:/app/coverage" \
            ${{ env.IMAGE_TAG }} \
            bundle exec rspec

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/.resultset.json
          fail_ci_if_error: false

  lint:
    name: Lint Ruby Code
    runs-on: ubuntu-latest
    needs: build

    env:
      IMAGE_TAG: ${{ needs.build.outputs.image-tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Docker image
        run: |
          docker pull ${{ env.IMAGE_TAG }}

      - name: Run RuboCop
        run: |
          docker run --rm \
            ${{ env.IMAGE_TAG }} \
            bundle exec rubocop

